      <div class="row">

          <h4>Register</h4>

      <div class="row">
        <form class="col s12 m10 pull-m1 push-m1 ">
          
          <!-- first and last name -->
          <!-- <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>

          <!-- email field -->
          <!-- <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div> -->

          <!-- username field -->
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">person</i>
              <input id="username" type="text" class="validate" minlength="4" maxlength="50" required>
              <label for="username" class="valign-wrapper">Username</label>
              <span class="helper-text" data-error="Invalid Username" data-success="Valid Username"></span>
            </div>
          </div>

          <!-- password field -->
          <div class="row ">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate" minlength="4" maxlength="50" required>
              <label for="password" class="valign-wrapper">Password</label>
              <div class="helper-div">
                <i class="tiny material-icons helper-icon">info_outline</i>
                <span class="helper-text valign-wrapper" data-error="wrong" data-success="right">Passwords Must be at least 6 characters long</span>
              </div>
            </div>
          </div>

          <!-- confirm password -->
          <div class="row password">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="confirm-password" type="password" class="validate" minlength="4" maxlength="50" required>
              <label for="confirm-password" class="valign-wrapper">Confirm Password</label>
              <div class="helper-div">
                <i class="tiny material-icons helper-icon">info_outline</i>
                <span class="helper-text valign-wrapper" data-error="wrong" data-success="right">Passwords Must Match</span>
              </div>
            </div>
          </div>

          <!-- submit -->
          <div class="row" >
            <div class="col s12">
              <button class="btn waves-effect waves-light " id="submit-button" type="submit" name="action">Register
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>

          

        </form>
      </div>
